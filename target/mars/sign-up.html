<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/sign-up.css">
    <script src="https://rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>
    <script src="scripts/helper.js"></script>
    <script src="scripts/sign-up.js"></script>
</head>
<body>
    <form action="index.html" onsubmit="return signUp()">
        <div class="container">
            <label><b>Username</b></label>
            <input type="text" id="username-input" placeholder="Enter Username" required/>

            <label><b>Password</b></label>
            <input type="password" id="password-input" placeholder="Enter Password" name="psw" required>

            <label><b>First Name</b></label>
            <input type="text" id="first-name-input" placeholder="Enter First Name" required/>

            <label><b>Last Name</b></label>
            <input type="text" id="last-name-input" placeholder="Enter Last Name" required/>

            <button type="submit" id="sign-up-btn">Sign Up</button>
        </div>

        <p id="error-msg"></p>
    </form>
</body>
</html>
